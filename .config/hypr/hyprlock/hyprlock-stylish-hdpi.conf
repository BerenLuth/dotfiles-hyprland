# Hyprlock
# Original config submitted by https://github.com/SherLock707

# Sourcing colors generated by wallust
source = $HOME/.cache/wal/colors-hyprland.conf
source = ~/.config/hypr/custom/variables.conf   # we need this to access $lockscreenMainMonitor
$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 1
    ignore_empty_input = true
    enable_fingerprint = true
}

auth {
    fingerprint:enabled = true
    fingerprint:ready_message =
    fingerprint:present_message =„Äå Welcome back, $USER „Äç
}

background {
    monitor = $lockscreenMainMonitor
	#path = screenshot   # screenshot of your desktop
	path = $HOME/.config/hypr/wallpaper/mountain.jpg  # NOTE only png supported for now
    #color = $color7

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 1
    blur_passes = 1 # 0 disables blurring
    noise = 0.2
    contrast = 1.000 # Vibrant!!!
    brightness = 0.4
    vibrancy = 0.02100
    vibrancy_darkness = 0
}

background {
    monitor = $lockscreenMainMonitor
    #path = screenshot   # screenshot of your desktop
    path = $HOME/.config/hypr/wallpaper/mountain-fg.png  # NOTE only png supported for now
    #color = $color7

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 0
    blur_passes = 0 # 0 disables blurring
    noise = 0.2
    contrast = 1.000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.02100
    vibrancy_darkness = 0
    zindex = 1
}

input-field {
    monitor = $lockscreenMainMonitor
    size = 10%, 3.3%
    outline_thickness = 2
    dots_size = 0.28 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color5
    inner_color = $color0
    font_color = $color12
    font_size = 22
    fade_on_empty = true
    placeholder_text = <i>Speak, friend, and enter</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = 8
    invert_numlock = true

    position = 0, 80
    halign = center
    valign = bottom
    zindex = 10
}

