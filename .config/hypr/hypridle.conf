general {
    lock_cmd = pidof hyprlock || hyprlock && loginctl unlock-session      # avoid starting multiple hyprlock instances.
    unlock_cmd = keepassxc && openrgb -m static -c FF4400  # start keepassxc on unlock.
    before_sleep_cmd = loginctl lock-session && openrgb -m static -c 220000   # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.        # start keepassxc on unlock.
}


listener {
    timeout = 300                                # 5min.
    on-timeout = brightnessctl -s set 10         # set monitor backlight to minimum, avoid 0 on OLED monitor.
    on-resume = brightnessctl -r                 # monitor backlight restore.
}

# turn off keyboard backlight, comment out this section if you dont have a keyboard backlight.
listener { 
    timeout = 150                                          # 2.5min.
    on-timeout = brightnessctl -sd rgb:kbd_backlight set 0 # turn off keyboard backlight.
    on-resume = brightnessctl -rd rgb:kbd_backlight        # turn on keyboard backlight.
}

# dim the led strip, comment out this section if you dont have a led strip.
listener {
    timeout =  150                                # 2.5min.
    on-timeout = ~/.config/hypr/scripts/dimOpenRGB.sh &        # set monitor backlight to minimum, avoid 0 on OLED monitor.
}

listener {
    timeout = 330                                 # 5.5min
    on-timeout = loginctl lock-session            # lock screen when timeout has passed
}

listener {
    timeout = 360                                 # 6min
    on-timeout = hyprctl dispatch dpms off        # screen off when timeout has passed
    on-resume = hyprctl dispatch dpms on          # screen on when activity is detected after timeout has fired.
}

listener {
    timeout = 540                                 # 9min
    on-timeout = keepassxc --lock                # lock keepassxc
}

listener {
    timeout = 600                                # 10min
    on-timeout = systemctl suspend                # suspend pc
}