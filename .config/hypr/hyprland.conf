source = ~/.config/hypr/hyprbinds.conf


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = match:class .*, suppress_event maximize

# Fix some dragging issues with XWayland
# windowrulev2 = no_focus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# fix xWayland blurry pics
xwayland {
  force_zero_scaling = true
}

workspace = 1, monitor:$mainMonitor
workspace = 2, monitor:$mainMonitor
workspace = 3, monitor:$mainMonitor
workspace = 4, monitor:$mainMonitor
workspace = 5, monitor:$mainMonitor
workspace = 6, monitor:$secondaryMonitor
workspace = 7, monitor:$secondaryMonitor
workspace = 8, monitor:$secondaryMonitor
workspace = 9, monitor:$secondaryMonitor
workspace = 10, monitor:$secondaryMonitor
# opens rofi menu on empty workspace
# workspace = , on-created-empty:$menu

# https://wiki.hypr.land/Configuring/Workspace-Rules/
# It can be t for tiled-only, f for floating-only, g to count groups instead of windows, v to count only visible windows, and p to count only pinned windows.

workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0

windowrule = match:workspace w[tv1], border_size 0
windowrule = match:workspace f[1], border_size 0
windowrule = match:float true, border_size 2

workspace = s[1], gapsout:8, gapsin:4
windowrule = match:workspace s[1], rounding 16
windowrule = match:workspace s[1], border_size 2


workspace = special:magic, on-created-empty:$terminal --class="magic-terminal" tmux new-session -A -s magic
workspace = special:music, on-created-empty:feishin
workspace = 6, on-created-empty:Telegram | telegram-desktop
workspace = 4, on-created-empty:$terminal --class="git-terminal"


source = ~/.config/hypr/hyprrules.conf