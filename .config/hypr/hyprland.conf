# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

source = ~/.config/hypr/custom/variables.conf


################
### MONITORS ###
################

source = ~/.config/hypr/custom/monitor.conf

# `hyprctl monitor all` to list all monitors
# $mainMonitor = DP-2
# $secondaryMonitor = HDMI-A-1

# # See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=$secondaryMonitor, preferred, 0x0, 1, transform, 3
# monitor=$mainMonitor,preferred,1080x0,1

source = ~/.cache/wal/colors-hyprland.conf


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = ~/.config/rofi/launchers/type-1/launcher.sh


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar & hyprpaper & hypridle & swaync & hyprsunset
exec-once = hyprpm reload
# exec-once = hyprpm enable hyprexpo # official plugins
# exec-once = hyprpm enable split-monitor-workspaces # https://github.com/Duckonaut/split-monitor-workspaces
# exec-once = ~/.config/wob/startWob.sh
exec-once = openrgb --server && sleep 2 && openrgb -m static -c FF4400
exec-once = syshud -m "0 0 64 0"
exec-once = wal -i ~/.config/hypr/wallpaper/wallpaper && openrgb -c $(wal-accent)
exec-once = systemctl --user start hyprpolkitagent

# Start gnome-keyring for password management, to set the SSH_AUTH_SOCK use systemctl enable --user gcr-ssh-agent.socket
exec-once = gnome-keyring-daemon --start --components=secrets,ssh &

exec-once = sleep 2 && keepassxc &
exec-once = sleep 3 && nm-online --quiet --timeout 120 && megasync --minimized
# exec-once = sleep 3 && localsend --hidden

# Disable bluetooth on startup 
exec-once = bluetoothctl list | grep -q "Controller" && bluetoothctl power off

# clipboard manager
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

# Hooks for power profiles management
exec-once = ~/.local/bin/power-profile-dbus-daemon.sh

exec-once = bongocat -c ~/.config/bongocat/bongocat.conf &


# Cursor
exec-once = hyprctl setcursor Adwaita 24


#############################
### ENVIRONMENT VARIABLES ###
#############################

