#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/


# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = $color2
    # col.active_border = $color1 $color2 -45deg
    # col.active_border = rgba(d65d0eee) rgba(fabd2fee) -45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4
    rounding_power= 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 1
        color = rgba(1a1a1aee)
        sharp = false
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 10
        passes = 2

        # vibrancy = 0.1696
        vibrancy = 0.1696

        xray = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.5, 0.8, 0.1, 1
    bezier = weirdBezier, 0.05, 0.1, 0.9, 1.01

    animation = windows, 1, 3, myBezier, slide
    animation = windowsOut, 1, 4, default, slide 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, myBezier
    animation = specialWorkspace, 1, 3, myBezier, slidevert
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    # no_gaps_when_only = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    vfr = true # Enable VFR (Variable Frame Rate) support. This is useful for games and video playback.
    animate_manual_resizes = true
    focus_on_activate = true # Focus windows when they are activated
}

binds {
    hide_special_on_workspace_change = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = it
    kb_variant =
    kb_model =
    kb_options = caps:escape_shifted_capslock
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }

    numlock_by_default = true
    accel_profile = adaptive
}

gesture = 3, horizontal, workspace
gesture = 3, vertical, special, magic
gesture = 3, swipe, mod: SUPER, resize
gesture = 4, vertical, fullscreen

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

group {
    groupbar {
        font_size = 16
        gradients = true
        col.active = $color10
        col.inactive = $color1
        # font_family = MesloLGS NF, Bold
        text_color = $color0
        rounding = 16
        indicator_height = 0
        height = 20
        gradient_rounding = 8
        round_only_edges = false
        gradient_round_only_edges = false
        stacked = false
        gaps_in = 4
        gaps_out = 4
    }
}

